<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Contact Management App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let table = document.querySelector("table");
            let contacts = getContacts();
            let data = getColumnsName();
            generateTableHead(table, data);
            generateTable(table, contacts);
        });
        function deletePage(row) {
            let index = row.rowIndex - 1;
            let url = new URL(window.location.href.replace(/(.*)\/[^/]*/, "$1/" + "delete.html"));
            url.searchParams.set('id', index);
            location.assign(url.href);
        };
    </script>
    <script src="js/main.js"></script>
