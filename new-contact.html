<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Contact Management App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">New Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container" style="margin-top: 70px;">
        <section class="p-5">
            <div class="p-3 bg-light rounded mx-auto" style="width: 550px;">
                <div class="text-center mb-3 fs-4">Contact Us</div>
                <form class="form" action="index.html" name="contact-form" onsubmit="return validateForm()">
                    <div class="row mb-2 g-3 align-items-center">
                        <div class="col"><label class="col-form-label" for="firstName">First Name</label></div>
                        <div class="col">
                            <input class="form-control" type="text" id="firstName" name="firstName"
                                placeholder="Your first name..." autofocus>
                            <span class="text-danger" id="firstName_vText" hidden></span>
                        </div>
                    </div>
                    <div class="row mb-2 g-3 align-items-center">
                        <div class="col"><label class="col-form-label" for="lastName">Last Name</label></div>
                        <div class="col">
                            <input class="form-control" type="text" id="lastName" name="lastName"
                                placeholder="Your last name...">
                                <span class="text-danger" id="lastName_vText" hidden></span>
                        </div>
                    </div>
                    <div class="row mb-2 g-3 align-items-center">
                        <div class="col"><label class="col-form-label" for="address">Address</label></div>
                        <div class="col">
                            <input class="form-control" type="text" id="address" name="address"
                                placeholder="Your address...">
                                <span class="text-danger" id="address_vText" hidden></span>
                        </div>
                    </div>
                    <div class="row mb-2 g-3 align-items-center">
                        <div class="col"><label class="col-form-label" for="city">City</label></div>
                        <div class="col">
                            <input class="form-control" type="text" id="city" name="city" placeholder="Your city...">
                            <span class="text-danger" id="city_vText" hidden></span>
                        </div>
                    </div>
                    <div class="row mb-2 g-3 align-items-center">
                        <div class="col"><label class="col-form-label" for="province">Province</label></div>
                        <div class="col">
                            <input class="form-control" type="text" id="province" name="province"
                                placeholder="Your province...">
                                <span class="text-danger" id="province_vText" hidden></span>
                        </div>
                    </div>
                    <div class="row mb-2 g-3 align-items-center">
                        <div class="col"><label class="col-form-label" for="postalCode">Postal Code</label></div>
                        <div class="col">
                            <input class="form-control" type="text" id="postalCode" name="postalCode"
                                placeholder="Your postal code...">
                                <span class="text-danger" id="postalCode_vText" hidden></span>
                        </div>
                    </div>
                    <div class="row mb-2 g-3 align-items-center">
                        <div class="col"><label class="col-form-label" for="phoneNumber">Phone Number</label></div>
                        <div class="col">
                            <input class="form-control" type="text" id="phoneNumber" name="phoneNumber"
                                placeholder="Your phone number...">
                                <span class="text-danger" id="phoneNumber_vText" hidden></span>
                        </div>
                    </div>
                    <div class="row mb-2 g-3 align-items-center">
                        <div class="col"><label class="col-form-label" for="emailAddress">Email Address</label>
                        </div>
                        <div class="col">
                            <input class="form-control" type="text" id="emailAddress" name="emailAddress"
                                placeholder="Your email address...">
                                <span class="text-danger" id="emailAddress_vText" hidden></span>
                        </div>
                    </div>
                    <div class="row mb-2 g-3 align-items-center">
                        <div class="col"><label class="col-form-label" for="comments">Note Field</label></div>
                        <div class="col">
                            <textarea class="form-control" name="comments" id="comments"
                                placeholder="Put your comments here.."></textarea>
                                <span class="text-danger" id="comments_vText" hidden></span>
                        </div>
                    </div>
                    <div class="row mb-2 g-1 align-items-center">
                        <div class="col text-end">
                            <input class="btn btn-secondary" type="reset" value="Reset">
                            <input class="btn btn-primary" type="submit" id="saveContactBtn" value="Save">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <p class="text-center">Copyright 2021 All rights reserved</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
