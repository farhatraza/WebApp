<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Contact Management App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="new-contact.html">New Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container" style="margin-top: 70px;">
        <section class="bg-light mx-auto rounded">
            <div class="fs-4 text-center">Delete Contact</div>
            <div class="p-2 mx-auto" style="width: 550px;">
                <div class="row mb-2 g-3 align-items-center">
                    <div class="col"><label class="col-form-label" for="firstName">First Name</label></div>
                    <div class="col">
                        <input class="form-control" type="text" id="firstName" name="firstName" readonly>
                    </div>
                </div>
                <div class="row mb-2 g-3 align-items-center">
                    <div class="col"><label class="col-form-label" for="lastName">Last Name</label></div>
                    <div class="col">
                        <input class="form-control" type="text" id="lastName" name="lastName" readonly>
                    </div>
                </div>
                <div class="row mb-2 g-3 align-items-center">
                    <div class="col"><label class="col-form-label" for="address">Address</label></div>
                    <div class="col">
                        <input class="form-control" type="text" id="address" name="address" readonly>
                    </div>
                </div>
                <div class="row mb-2 g-3 align-items-center">
                    <div class="col"><label class="col-form-label" for="city">City</label></div>
                    <div class="col">
                        <input class="form-control" type="text" id="city" name="city" readonly>
                    </div>
                </div>
                <div class="row mb-2 g-3 align-items-center">
                    <div class="col"><label class="col-form-label" for="province">Province</label></div>
                    <div class="col">
                        <input class="form-control" type="text" id="province" name="province" readonly>
                    </div>
                </div>
                <div class="row mb-2 g-3 align-items-center">
                    <div class="col"><label class="col-form-label" for="postalCode">Postal Code</label></div>
                    <div class="col">
                        <input class="form-control" type="text" id="postalCode" name="postalCode" readonly>
                    </div>
                </div>
                <div class="row mb-2 g-3 align-items-center">
                    <div class="col"><label class="col-form-label" for="phoneNumber">Phone Number</label></div>
                    <div class="col">
                        <input class="form-control" type="text" id="phoneNumber" name="phoneNumber" readonly>
                    </div>
                </div>
                <div class="row mb-2 g-3 align-items-center">
                    <div class="col"><label class="col-form-label" for="emailAddress">Email Address</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" id="emailAddress" name="emailAddress" readonly>
                    </div>
                </div>
                <div class="row mb-2 g-3 align-items-center">
                    <div class="col"><label class="col-form-label" for="comments">Note Field</label></div>
                    <div class="col">
                        <textarea class="form-control" name="comments" id="comments" readonly></textarea>
                    </div>
                </div>
                <div class="row mb-2 g-1 align-items-center">
                    <div class="col text-end">
                        <input class="btn btn-primary" type="button" id="deleteContactBtn" value="Delete">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <p class="text-center">Copyright 2021 All rights reserved</p>
    </footer>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let contacts = JSON.parse(localStorage.getItem("contacts"));
            const params = new URLSearchParams(window.location.search)
            let index = params.get("id");
            let contact = contacts[index];
            document.getElementById("firstName").value = contact.firstName;
            document.getElementById("lastName").value = contact.lastName;
            document.getElementById("address").value = contact.address;
            document.getElementById("city").value = contact.city;
            document.getElementById("province").value = contact.province;
            document.getElementById("postalCode").value = contact.postalCode;
            document.getElementById("phoneNumber").value = contact.phoneNumber;
            document.getElementById("emailAddress").value = contact.emailAddress;
            document.getElementById("comments").value = contact.comments;
        });

        document.getElementById("deleteContactBtn").addEventListener("click", function () {
            const params = new URLSearchParams(window.location.search)
            let index = params.get("id");
            deleteContact(index);
            window.location.pathname = window.location.pathname.replace(/(.*)\/[^/]*/, "$1/" + "index.html");
        });
    </script>
    <script src="js/main.js"></script>
</body>

</html>
